
<list [arr]="todoArr" (closeItem)="removeItem($event)"></list>
<div>
    <!-- NG MODEL IS A DIRECTIVE -->
    <input type="text" [(ngModel)]="todoText" placeholder="Enter a new todo">
</div>
<button (click)="add()">Add</button>

<button style="margin: 10px" (click)="start()">Start</button>
<button style="margin: 10px" (click)="stop()">Stop</button>
